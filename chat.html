<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat /KaKao_by jjm</title>
    <script src="https://kit.fontawesome.com/6452936803.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column"></div>
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-lever">35%</span>
        <i class="fas fa-battery-quarter"></i>
    </div>
    <header class="header">
        <div class="header__header-column">
            <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <hi class="header__title">Best Friend</hi>
        </div>
        <div class="header__header-column">
            <span class="header__icons">
                <i class="fas fa-search"></i>
            </span>
            <div class="header__icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">
                Friday, January 11, 2019
            </span>
            <li class="incoming-message mwssage">
                <img src="image/avatar.jpg" class="g-avatar message__avatar">
                <div class="message__content">
                    <span class="message__author">Best Friend</span>
                    <div class="message__bubble">
                        Congrats I love you!!
                    </div>
                </div>
                <span class="message__timestamp"></span>
            </li>

            <li class="incoming-message mwssage">
                <span class="message__timestamp"></span>
                    <div class="message__bubble">
                        this is massege from me!! thank you
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__withe">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
           <input type="text" placeholder="Send Messages" class="chat__write-input">
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-grin-tongue-squint"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
