<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting /KaKao_by jjm</title>
    <script src="https://kit.fontawesome.com/6452936803.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column"></div>
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-lever">35%</span>
        <i class="fas fa-battery-quarter"></i>
    </div>
    <header class="header">
        <div class="header__header-column">
            <a href="more.html" class="header__back-btn">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <hi class="header__title">Setting</hi>
        </div>
        <div class="header__header-column">
            <span class="header__icons">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
    <main class="settings">
        <ul class="settings_list">
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="fas fa-unlock-alt fa-2x"></i>
                </span>
                <span class="settings__title">
                    Privacy
                </span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="far fa-bell fa-2x"></i>
                </span>
                <span class="settings__title">
                    Notification
                </span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="far fa-user fa-2x"></i>
                </span>
                <span class="settings__title">
                    Friends
                </span>
            </li>
        </ul>
    </main>
</body>
</html>
