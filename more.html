<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More/KaKao_by jjm</title>
    <script src="https://kit.fontawesome.com/6452936803.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column"></div>
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-lever">35%</span>
        <i class="fas fa-battery-quarter"></i>
    </div>
    <header class="header">
        <div class="header__header-column">
            <hi class="header__title">More</hi>
        </div>
        <div class="header__header-column">
            <span class="header__icons">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icons">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icons">
             <a href="settings.html">
                <i class="fas fa-cog"></i>
             </a>
            </span>
        </div>
    </header>
    <main class="More">
        <header class="more__header">
            <div class="more__header-main friend friend--lg">
                <div class="friend__column">
                    <img src="image/avatar.jpg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            짱짱맨
                        </span>
                        <span class="friend__status">
                            kimksjjm@gmail.com
                         </span>
                    </div>
                </div>
                <div class="friend__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>

            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more-btn__icon">
                        <i class="far fa-grin-squint fa-2x"></i>
                    </span>
                    <span class="more-btn__title">
                        Emoticon
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more-btn__icon">
                        <i class="fas fa-palette fa-2x"></i>
                    </span>
                    <span class="more-btn__title">
                        Themes
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more-btn__icon">
                        <i class="fas fa-draw-polygon fa-2x"></i>
                    </span>
                    <span class="more-btn__title">
                        Account
                    </span>
                </li>
            </ul>
        </header>
        <section class="more__suggestions">
            <h5 class="more__title">Suggestions</h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </span>
                    <span class="suggestion__title">
                        KaKao Story
                    </span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="far fa-grin-tongue fa-2x"></i>
                    </span>
                    <span class="suggestion__title">
                        KaKao Friends
                    </span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-gamepad fa-2x"></i>
                    </span>
                    <span class="suggestion__title">
                        KaKao Game
                    </span>
                </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link" target="_blank">
                    <i class="far fa-user"></i>
                </a>
            </li>

            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link" target="_blank">
                    <i class="far fa-comment"></i>
                </a>
            </li>

            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link" target="_blank">
                    <i class="fas fa-search"></i>
                </a>
            </li>

            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link" target="_blank">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>

</html>
